<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Javascript Operators</h2>
    <p id="demo"></p>

    <p id="de"></p>
    <script>
        let a=1;
        let b=5;
        a+=b;
        document.getElementById("demo").innerHTML="Result is: "+ a

        let x='5';
        let y=5;
        z=(x==y)
        document.write("Is X equal to Y: ",z)


        let s=6;
        document.getElementById("de").innerHTML="Before Increment: "+s+"<br>After Increment: "+(++s)



        let c=6,p=6;
        document.write(`<br><br>Before Increment values of   C=${c} &nbsp &nbsp P =${p}`);
        d=++c;
        f=p++;
        document.write("<br><br>Preincrement operation:",d)
        document.write("<br><br>Postincrement operation:",p)
        let e=2,r=3,t=5,n=4;
        m=(e<r)&& (t<n)
        u=5,v=1;
        j=u&v;
        document.write("<br><br>Bitwise And:",j)
        document.write("<br><br>Logical Operation: ",m)






    </script>
    
</body>
</html>
