<html>
    <head>
        <title>JavaScript</title>
        <body>
            <h2>Welcome to JavaScript</h2>
            <p id="demo">  </p>
            <p id="demo1"></p>

            <script>
                 a=2;// declaration automatically
                 b=3;

                let c=a+b;// using let keyword
                var d=10;// using var keyword
               // let c=6; // redeclaration not allowed
                var d=1;
                let Price_1=50,Price_2=25;
                const Total=Price_1+Price_2;
                //Total=100;
                //let Total
                document.getElementById("demo").innerHTML="Sum of a&b is:"+c;
                document.getElementById("demo1").innerHTML="Value of d is :"+d;
                document.write("Total Price is:",Total)
            </script>
        </body>
    </head>
